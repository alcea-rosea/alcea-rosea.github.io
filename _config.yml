# Site settings
title: Alcea Rosea
email: joe.eli.mac@gmail.com
description: >
  A Hollyhock Quick Reference.

baseurl: "" # the subpath of your site, e.g. /blog/
url: https://alcea-rosea.github.io/ # the base hostname & protocol for your site
git_address: https://github.com/alcea-rosea/alcea-rosea.github.io
git_edit_address: https://github.com/alcea-rosea/alcea-rosea.github.io/blob/master

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: custom

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:

- scope:
    path: _nobilis
  values:
    layout: nobilis
    sectionid: nobilis
    seo:
      type: "WebPage"
# TODO: chuubo

collections:
  nobilis:
    permalink: /:collection/:path/
    output: true
  chuubo:
    permalink: /:collection/:path/
    output: true
